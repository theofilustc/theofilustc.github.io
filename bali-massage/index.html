<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="scss/global.css">
    <link rel="stylesheet" href="scss/responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Bleu Massages</title>
</head>

<body>
    <header>
        <section class="header-wrapper">
            <div class="content-wrapper d-grid">
                <a href="/#" class="btn-home">
                    <div class="logo-wrapper">
                        <div class="logo d-grid">
                            BLEU <span>Massage</span>
                        </div>
                    </div>
                </a>

                <nav id="site-navigation" class="main-navigation">
                    <a class="btn-home" href="/bali-massage/#">Home</a>
                    <a class="btn-treatment" href="/bali-massage/#">Treatment</a>
                    <a class="btn-faq" href="/bali-massage/#">FAQ</a>
                </nav>

                <div class="menu-icon btn-mobile-menu">
                    <i class="fa fa-bars"></i>
                </div>

                <div class="navigation-menu mobile-menu">
                    <nav>
                        <li><a class="btn-home btn-mobile-menu" href="/bali-massage/#">Home</a></li>
                        <li><a class="btn-treatment btn-mobile-menu" href="/bali-massage/#">Treatment</a></li>
                        <li><a class="btn-faq btn-mobile-menu" href="/bali-massage/#">FAQ</a></li>
                    </nav>
                </div>
            </div>
        </section>
    </header>

    <div class="page-home" id="page-home"></div>

    <div class="page-treatment" id="page-treatment"></div>

    <div class="page-faq" id="page-faq"></div>

    <footer id="footer"></footer>

    <!-- Script Library -->
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- GSAP Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

    <!-- Button Toggle Script -->
    <script>
        $(function () {
            $("#footer").load("footer.html");
            $("#page-home").load("homepage.html");
            // $("#page-home").load("faq.html");
            $("#page-treatment").load("treatments.html");
            $("#page-faq").load("faq.html");
            $(".page-home").css("display", "block");
        });

        $(".btn-mobile-menu").click(function () {
            $(this).toggleClass("active");
            $(".navigation-menu").toggleClass("active");
            $(".fa").toggleClass("fa-times");
            $(".fa").toggleClass("fa-bars");
        });

        $(".btn-home").click(function () {
            $(".page-home").css("display", "block");
            $(".page-treatment").css("display", "none");
            $(".page-faq").css("display", "none");
        });

        $(".btn-treatment").click(function () {
            $(".page-treatment").css("display", "block");
            $(".page-home").css("display", "none");
            $(".page-faq").css("display", "none");
        });

        $(".btn-faq").click(function () {
            $(".page-faq").css("display", "block");
            $(".page-home").css("display", "none");
            $(".page-treatment").css("display", "none");
        });
    </script>
</body>

</html>
